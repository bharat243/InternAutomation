<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Automation Control</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" data-aos="fade-down"
    data-aos-easing="linear"
    data-aos-duration="1500">
        <h1 data-aos="fade-down"
        data-aos-easing="linear"
        data-aos-duration="1500">Automation Control</h1>
        <button onclick="startAutomation()"  data-aos="fade-down"
        data-aos-easing="linear"
        data-aos-duration="1500">Start Automation</button>
        <p id="status" data-aos="fade-down"
        data-aos-easing="linear"
        data-aos-duration="1500">Automation Status: Idle</p>
    </div>
    <script src="./script.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js">
    </script>
    <script>
        AOS.init();
      </script>
</body>
</html>
